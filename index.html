    <center>

    </div>
</div>

<!-- Currency Exchange -->
<div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="fantasy-btn fantasy-bone-n-coper med-trans">
        <div class="index-card card-body h-grow">

                    <i class="index-icon fa fa-rotate" style="width:100%;"></i>
