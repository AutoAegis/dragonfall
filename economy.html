<script>
document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.nav-link');
    tabs.forEach(tab => {
        tab.addEventListener('click', function(e) {
            e.preventDefault();
            const contentTabs = ['tab-1', 'tab-2', 'tab-3', 'tab-4'];
            contentTabs.forEach(id => document.getElementById(id).style.display = 'none');
            tabs.forEach(innerTab => innerTab.classList.remove('active'));
            document.getElementById(e.target.getAttribute('data-tab')).style.display = 'block';
            e.target.classList.add('active');
        });
    });
});
</script>
