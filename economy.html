<link href="fontawesome.css" rel="stylesheet">
<link href="solid.css" rel="stylesheet">

<body class="ember-field">

<!-- WOOD NAVBAR -->
<nav class="wood-navbar text-center">

    <a href="economy.html">Economy</a>

<div class="container mt-5 mb-5">

    <div class="text-center mb-5">
        <a href="index.html" class="medieval-btn">Home</a>
        <button onclick="toggleNight()" class="wax-seal ms-3">Toggle Night</button>

        <h1 class="royal-title mt-4">Economy</h1>

        <div class="mt-3">
            <a href="login.html" class="medieval-btn">Login</a>
            <a href="register.html" class="dragon-btn medieval-btn ms-2">Register</a>
        </div>
    </div>

    <div class="metal-frame rune-border scroll-unfurl">

        <ul class="nav nav-tabs nav-fill">
            <li class="nav-item">
                <a class="nav-link active" data-tab="tab-1">Richest Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-tab="tab-2">Richest Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-tab="tab-3">Most Buildings</a>
            </li>
        </ul>

        <!-- TAB 1 -->
        <div class="card-body mt-4" id="tab-1">

            <div class="parchment-panel rank-1 p-3 mb-3">

            </div>

            <div class="parchment-panel rank-3 p-3 mb-3">
                <strong>House Nightspire</strong><br>
                740,000 Gold
            </div>

        </div>

        <!-- TAB 2 -->
        <div class="card-body mt-4" id="tab-2" style="display:none;">
            <p>No player data available.</p>
        </div>

        <!-- TAB 3 -->
        <div class="card-body mt-4" id="tab-3" style="display:none;">
            <p>No building data available.</p>
        </div>

    </div>

</div>

<footer>

</footer>

<script>
function toggleNight() {
    document.body.classList.toggle("night-mode");
}

document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.nav-link');
    tabs.forEach(tab => {
        tab.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelectorAll('[id^="tab-"]').forEach(t => t.style.display = 'none');
            tabs.forEach(t => t.classList.remove('active'));
            document.getElementById(e.target.getAttribute('data-tab')).style.display = 'block';
            e.target.classList.add('active');
        });
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
